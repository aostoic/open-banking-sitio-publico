<div class="need-help-container flex flex-col px-6 py-3 md:flex-row md:px-11 lg:px-20">
  <div class="need-help-left_content w-full px-5 py-10 md:w-3/6 md:px-10">
    <h1 class="font-bold text-3xl text-gray-800 mb-5 lg:text-4xl md:text-2xl">¿Necesitas ayuda?</h1>
    <p class="font-normal text-gray-900 text-lg mb-5">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iste
      perferendis at eveniet
      eos quidem maiores ab
      similique officiis quo, impedit, beatae nobis consectetur ad reiciendis aliquam, amet odio expedita harum.</p>
    <button
      class="text-sm font-semibold bg-amber-500 text-white py-2 px-14 rounded-full w-full hover:bg-amber-600 md:w-auto transition-all">Más
      ayuda</button>
  </div>
  <div class="need-help-right_content w-full px-5  md:w-3/6 md:px-0 lg:px-10">
    <div id="accordion-collapse" data-accordion="collapse">
      <div *ngFor="let item of accordionItems; let i = index" class="item-container mb-5 shadow-lg rounded-lg">
        <h2 [attr.id]="'accordion-collapse-heading-'+i">
          <button type="button"
            class="flex items-center justify-between w-full p-5 font-bold text-base text-left text-gray-500"
            [attr.data-accordion-target]="'#accordion-collapse-body-'+i" aria-expanded="true"
            [attr.aria-controls]="'accordion-collapse-body-'+i">
            <span>{{item.title}}</span>
            <svg data-accordion-icon class="w-6 h-6 shrink-0" fill="currentColor" viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                clip-rule="evenodd"></path>
            </svg>
          </button>
        </h2>
        <div [attr.id]="'accordion-collapse-body-'+i" class="hidden"
          [attr.aria-labelledby]="'accordion-collapse-heading-'+i">
          <div class="p-3 text-sm font-light">
            <p>{{item.content}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
